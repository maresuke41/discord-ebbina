<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Discord通知フォーム</title>
</head>
<body>
  <h1>メンション付きで送信</h1>

  <form id="form">
    <input type="text" id="userid" placeholder="メンションするユーザーID" required /><br><br>
    <input type="text" id="message" placeholder="メッセージ" required /><br><br>
    <button type="submit">送信</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const userId = document.getElementById('userid').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!userId || !message) {
        alert('両方入力してください');
        return;
      }

      const res = await fetch('/api/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId, message }),
      });

      if (res.ok) {
        alert('送信成功！');
      } else {
        const error = await res.json();
        alert('送信失敗: ' + (error.details || error.error || '不明なエラー'));
      }
    });
  </script>
</body>
</html>
