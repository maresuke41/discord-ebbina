<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Discord通知フォーム</title>
</head>
<body>
  <h1>Discord メンション通知</h1>

  <!-- ❌ action属性は書かない！ method="post" も不要 -->
  <form id="form">
    <label>ユーザーID:</label><br />
    <input type="text" id="userid" required /><br /><br>

    <label>メッセージ:</label><br />
    <input type="text" id="message" required /><br /><br>

    <button type="submit">送信</button>
  </form>

  <!-- ✅ scriptはHTMLの一番最後に配置（formが読み込まれた後） -->
 <script>
  console.log("✅ JS読み込み確認用ログ");

  const form = document.getElementById('form');
  if (!form) {
    console.error("❌ フォームが見つかりません！");
  } else {
    console.log("✅ フォーム取得成功");
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    console.log("🚀 フォーム送信イベント発火");

    const userId = document.getElementById('userid').value.trim();
    const message = document.getElementById('message').value.trim();
    console.log("📨 入力内容:", { userId, message });

    if (!userId || !message) {
      alert('ユーザーIDとメッセージを入力してください');
      return;
    }

    console.log("📡 fetch開始");

    const res = await fetch('/api/send', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ userId, message })
    });

    console.log("📬 fetch応答ステータス:", res.status);

    if (res.ok) {
      alert('送信成功！');
    } else {
  let errorText = '送信失敗';
try {
  const clone = res.clone(); // ← クローンを作る！
  const data = await res.json();
  errorText += ': ' + (data.details || data.error || '不明なエラー');
} catch (e) {
  try {
    const text = await res.text();
    errorText += ': ' + text;
  } catch {
    errorText += ': レスポンス読み取りエラー';
  }
}


      alert(errorText);
    }
  });
</script>
</body> 
</html>
