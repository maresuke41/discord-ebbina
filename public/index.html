<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Discord通知フォーム</title>
</head>
<body>
  <h1>Discord メンション通知</h1>

  <!-- ❌ action属性は書かない！ method="post" も不要 -->
  <form id="form">
    <label>ユーザーID:</label><br />
    <input type="text" id="userid" required /><br /><br>

    <label>メッセージ:</label><br />
    <input type="text" id="message" required /><br /><br>

    <button type="submit">送信</button>
  </form>

  <!-- ✅ scriptはHTMLの一番最後に配置（formが読み込まれた後） -->
  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault(); // ← これがないとGETになる！

      const userId = document.getElementById('userid').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!userId || !message) {
        alert('ユーザーIDとメッセージを入力してください');
        return;
      }

      const res = await fetch('/api/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId, message })
      });

      if (res.ok) {
        alert('送信成功！');
      } else {
        let errorText = '送信失敗';
        try {
          const data = await res.json();
          errorText += ': ' + (data.details || data.error || '不明なエラー');
        } catch (e) {
          const text = await res.text();
          errorText += ': ' + text;
        }
        alert(errorText);
      }
    });
  </script>
</body>
</html>
